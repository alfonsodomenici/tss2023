<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="libro" value="#{libriController.libri}"
                     rowKey="#{libro.id}"
                     rows="5"
                     lazy="false"
                     selectionMode="single"
                     filteredValue="#{libriController.filteredLibri}" 
                     paginator="true" paginatorPosition="both"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                     >
            <p:column headerText="ID">
                <h:outputText value="#{libro.id}" />
            </p:column>
            <p:column headerText="TITOLO" sortBy="#{libro.titolo}"
                      filterBy="#{libro.titolo}" 
                      filterMatchMode="contains" >
                <h:outputText value="#{libro.titolo}"  />
            </p:column>
            <p:column headerText="DATA" sortBy="#{libro.dataPubblicazione}"
                       >
                <h:outputText value="#{libro.dataPubblicazione}" />
            </p:column>
            <p:column headerText="AUTORE">
                <h:outputText value="#{libro.autore.nome} #{libro.autore.cognome}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
